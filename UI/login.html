<!doctype html>
<html lang="en">

	<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Store Manager</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	</head>

	<body>
		<!-- header -->
		<header>
			<div class="container ">
				<nav class="navbar-transparent bg--light">
					<div class="navbar" id="navbar">
						<a href="index.html" class="navbar-brand">
							
							<h3 class="logo">
								<span class="text--dark">Store</span> 
								<span class="brand--color">Manager</span>
							</h3>
						</a>
						<button class="btn navbar-toggler" id="navbar_toggler"><i class="fa fa-bars fa-2x"></i></button>
						<ul class="navbar-nav collapse" id="navbar_nav">
							<li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
							<li class="nav-item"><a href="login.html" class="nav-link active">Log In</a></li>
						</ul>
						
					</div>
				</nav>
			</div>

		</header>
		<!-- ./ header -->

		<!-- main -->
		<main>
			<section class="login mt--3">
				<div class="row text-center">
					<h1 class="text-center mb--3">Login to Store Manager</h1>
					<div class="centered-column">
						<div class="form-container bg--brand text--white pl--3">
							<form action="dashboard.html" method="POST" class="mt--3" id="login_form">
								<div class="form-group">
									<label for="username">Username</label>
									<br>
									<input type="text" class="form-control" id='username' name='username' required='true'>
								</div>
								<div class="form-group">
									<label for="password">Password</label>
									<br>
									<input type="password" class="form-control" id='password' name='password' required='true'>
								</div>
								
								<div class="form-group mt--3 text-center">
									<button type="submit" class="btn btn-login ">Login</button> 
									<a href="index.html" class="btn btn-regular">back to homepage</a>
								</div>
							</form>
						</div>
					</div>
					
				</div>
			</section>
			
		</main>
		<!-- ./main -->

		<!-- footer -->
		<footer>

		</footer>
		<!-- ./ footer -->

		
		<script src="assets/js/main.js"></script>
		<script>
			app.initNavToggler();
			app.initUserLogin();
		</script>

	</body>

</html>
